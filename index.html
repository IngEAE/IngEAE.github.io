<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Gaseosas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f8ff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff4c4c;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 2rem;
        }
        .product {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 1rem;
            padding: 1rem;
            width: 200px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .product img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }
        .product h3 {
            margin: 0.5rem 0;
            color: #333;
        }
        .product p {
            color: #777;
        }
        .buy-button {
            background-color: #28a745;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 0.5rem;
        }
        .buy-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tienda de Gaseosas</h1>
    </header>

    <div class="container">
        <div class="product">
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/29/Coca_Cola_125_years_special_edition_bottle.jpg" alt="Coca-Cola">
            <h3>Coca-Cola</h3>
            <p>$1.50</p>
            <button class="buy-button">Comprar</button>
        </div>

        <div class="product">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/57/Pepsi_can_2012.jpg" alt="Pepsi">
            <h3>Pepsi</h3>
            <p>$1.40</p>
            <button class="buy-button">Comprar</button>
        </div>

        <div class="product">
            <img src="https://upload.wikimedia.org/wikipedia/commons/1/13/Fanta_orange.jpg" alt="Fanta">
            <h3>Fanta</h3>
            <p>$1.30</p>
            <button class="buy-button">Comprar</button>
        </div>

        <div class="product">
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/fc/Sprite_can_2011.jpg" alt="Sprite">
            <h3>Sprite</h3>
            <p>$1.35</p>
            <button class="buy-button">Comprar</button>
        </div>
    </div>
</body>
</html>
